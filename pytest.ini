# pytest configuration file
# This configures pytest behavior for the Email Assistant project

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio configuration (disable to avoid compatibility issues)
asyncio_mode = auto

# Output options
addopts =
    # Verbose output showing test names
    -v
    # Show extra test summary info for all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Disable warnings summary
    --disable-warnings
    # Disable asyncio plugin
    -p no:asyncio

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for workflows
    contract: Contract tests for external APIs
    slow: Tests that take more than 1 second
    basic: Most important tests (run these first)
    extended: Additional health checks
    comprehensive: Full test suite with all checks
